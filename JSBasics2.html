<body>
    <script>
        function magic_multiply(x, y){
            if(x === 0 && y ===0){
                return "All inputs are 0"
            }else if(typeof(y) == "string"){
                return "Error:cannot multiply by string"
            }else if(typeof(x) == "string"){
        
                    x=x.repeat(y);
        
                
                return x
            }
            
            else{
                let som =[]
                if(Array.isArray(x)){
                    
                    for(var i =0; i < x.length; i ++){
                            
                        x1=y * x[i];
                        som.push(x1);
                    }
                    return som;
                }else{
                    
                    x=y*x;
                    return x
    
            }
            }

            
        }
        
     </script>
